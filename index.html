<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="titleDiv">
         <h1 class="gameTitle">Rock Paper Scissors</h1>
    </div>
    
    <div class="scores">
        <div class="playerImgDiv">
            <h3 class="plyrScore">Player Score: 0</h3>
        </div>
        <div class="computerImgDiv">
            <h3 class="cpuScore">Computer Score: 0</h3>
        </div>
    </div>
    <div class="options">
        <div class="result"></div>
        <div class="btns">
            <button class="resetBtn">Restart</button>
            <button class="btnRock"><img class="btnImg" src="./pictures/the rock.jpg"></button>
            <button class="btnPaper"><img class="btnImg" src="./pictures/paper.jpg"></button>
            <button class="btnScissors"><img class="btnImg" src="./pictures/scissors.jpg"></button>
        </div>
    </div>
</body>
</html>
