<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="gameTitle">Rock Paper Scissors</h1>
    
    <div class="scores">
        <div class="playerScore">Player Score: </div>
        <div class="computerScore">Computer Score: </div>
    </div>
    <div class="options">
        <div class="result"></div>
        <div class="btns">
            <button class="resetBtn">Reset</button>
            <button class="btnRock">Rock</button>
            <button class="btnPaper">Paper</button>
            <button class="btnScissors">Scissors</button>
        </div>
    </div>
</body>
</html>
